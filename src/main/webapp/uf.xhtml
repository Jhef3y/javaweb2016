<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="fmr">
            
            <p:outputLabel value="id" />
            <p:inputText value="#{ufBeans.uf.id}" disabled="true"/>
            
            <p:outputLabel value="UF" />
            <p:inputText value="#{ufBeans.uf.uf}" maxlength="2" />
            
            <p:outputLabel value="Nome Estado" />
            <p:inputText value="#{ufBeans.uf.nomeEstado}" />
            
            <p:commandButton value="Gravar" actionListener="#{ufBeans.savar()}"
                             update="@form" />
            
        </h:form>
        
    </h:body>
</html>
